<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Thing</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <div class="form-group row">
          <label for="tel-input" class="col-2 col-form-label">What is your favorite thing?</label>
          <div class="col-10">
            <input id="fav1-input" class="form-control" type="fav1">
          </div>
        </div>
        <div class="form-group row">
          <label for="tel-input" class="col-2 col-form-label">What is your favorite other thing?</label>
          <div class="col-10">
            <input id="fav2-input" class="form-control" type="fav2">
          </div>
        </div>
        <div class="form-group row">
          <label for="tel-input" class="col-2 col-form-label">What is your favorite thing to do?</label>
          <div class="col-10">
            <input id="fav3-input" class="form-control" type="fav3">
          </div>
        </div>
        <center><button type="submit" class="btn">Results</button></center>
        <div class="list">
          <ul>
            <li><span class="fav1"></span></li>
            <li><span class="fav2"></span></li>
            <li><span class="fav3"></span></li>
            <li><span class="fav4"></span></li>
          </ul>
        </div>
      </form>
    </div
  </body>
</html>
